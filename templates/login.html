{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>  
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Diploma Work - Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>
  <style>
    .center-btn {
      display: block;
      margin: 0 auto;
      position: relative;
      bottom: 5px;
      font-family: "Jost", sans-serif;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 1px;
      border-radius: 50px;
      transition: 0.5s;
      color: #fff;
      background: #47b2e4;
      border-color: #47b2e4;
    }
    </style>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top" style="background: rgba(40, 58, 90, 0.9);">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="/">DarCloud</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto"><img src="static/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="/">Сәлемдесу беті</a></li>
          <li><a class="nav-link scrollto active" href="{% url 'registration_view' %}">Тіркелу</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Login Section ======= -->
    <section id="login" class="d-flex align-items-center mt-5">
      <div class="container mt-5" data-aos="

fade-up">

        <div class="section-title">
          <h2>Кіру</h2>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form method="post" action="{% url 'login_view' %}" class="login-form ">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="username" placeholder="Пайдаланушы аты" class="form-control mb-3" required>
              </div>
              <div class="form-group">
                <input type="password" name="password" placeholder="Құпия сөз" class="form-control mb-3" required>
              </div>
              <button type="submit" class="btn btn-primary center-btn">Кіру</button>
            </form>
            <p class="text-center mt-4">Сіз әлі тіркелген жоқсыз ба? <a href="{% url 'registration_view' %}">Мұнда тіркеліңіз</a></p>
          </div>
        </div>

      </div>
    </section><!-- End Login Section -->

  </main><!-- End #main -->


</body>

</html>
